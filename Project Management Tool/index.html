<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project Management | Bharat Intern</title>
    <link rel="icon" href="project_img.jpeg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body onload="fetchIssues()">
    <div class="container">
      <h1 class="bold-text">PROJECT MANAGEMENT TOOL</h1>
      <div class="jumbotron box">
        <!-- Your form and content here -->

        <form id="issueInputForm" class="box form">
          <h2>DELEGATE</h2>
          <div class="inputBox">
            <input type="text" class="form-control" id="issueSeverityInput" required>
            <span>PROJECT NAME</span>
          </div>
          <div class="inputBox">
            <input type="text" class="form-control" id="issueDescInput" required>
            <span>TASK</span>
          </div>
          <div class="inputBox">
            <input type="text" class="form-control" id="issueAssignedToInput" required>
            <span>ASSIGNED TO</span>
          </div>
          <center>
            <input type="submit" id="savebtn" class="btn btn-primary" value="ASSIGN">
          </center>
        </form>

        <!-- Border animation element -->
        <div class="borderline"></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
